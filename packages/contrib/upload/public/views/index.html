  <tab heading="Upload bài tập">
  <div class="col-md-4 col-lg-8 example-block alt">

    <br/><br/>
    Cho phép upload các <strong>images</strong> và <strong>files</strong>.
    <p>Chọn tệp tin:</p>
    <mean-upload file-dest="'/photos/'" upload-callback="uploadFinished(files)" upload-file-callback="uploadFileCallback(file)"></mean-upload>

    <div data-ng-repeat="file in files">
      {{syntaxHightlight(file)}}
    </div>
</div>
  <div class="greyside col-md-8 col-lg-4 example-block">
    <br/><br/>


    <p style="font-size:1.2em;"><span style="font-size:1.5em">{{images.length}}</span> images và <span style="font-size:1.5em">{{files.length}}</span> files đã được tải lên:</p>
    <div data-ng-show="files.length">

<h4>Files</h4>
        <strong>Download:</strong>
        <div data-ng-repeat="file in files">
            <a data-ng-href="{{file.src}}">{{file.name}} is {{file.size}} bytes </a>
        </div>
    </div>

<div data-ng-show="images.length">
  <h4>Images</h4>
    <div style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <div class="row">
    <div class="col-md-8">Thời gian chuyển ảnh (ms):
    </div>
    <div class="col-md-4">
       <input type="number" class="form-control" ng-model="myInterval">
      <br />
    </div>
  </div>

</div>
