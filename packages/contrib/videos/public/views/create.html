<section data-ng-controller="VideosController">
  <form name="videoForm" class="form-horizontal col-md-11" role="form" data-ng-submit="create(videoForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Tiêu đề</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && videoForm.title.$invalid" class="help-block">
          <p ng-show="videoForm.title.$error.required">Không được bỏ trống tiêu đề</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.url.$invalid }">
      <label mean-token="'create-url'" for="url" class="col-md-3 control-label">URL</label>
      <div class="col-md-9">
        <input name="url" type="text" class="form-control" data-ng-model="url" id="url" placeholder="Link video từ Youtube hoặc link trực tiếp *.mp4" required>
        <div ng-show="submitted && videoForm.url.$invalid" class="help-block">
          <p ng-show="videoForm.url.$error.required">Không được bỏ trống URL</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Nội dung</label>
      <div class="col-md-9">
        <textarea class="ck-editor" name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" required></textarea>
        <div ng-show="submitted && videoForm.content.$invalid" class="help-block">
          <p ng-show="videoForm.content.$error.required">Không được bỏ trống nội dung</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.reqFile.$invalid }">
      <label mean-token="'create-reqFile'" for="reqFile" class="col-md-3 control-label">Yêu cầu nộp bài tập</label>
      <div class="col-md-9">
        <input type="checkbox" ng-init="reqFile = false" data-ng-model="reqFile">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
