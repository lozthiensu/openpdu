<section data-ng-controller="ArticlesController" data-ng-init="findOne()">

  <form name="articleForm" class="form-horizontal col-md-11" role="form" data-ng-submit="update(articleForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'edit-title'" class="col-md-3 control-label">Tiêu đề</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="article.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Không được bỏ trống tiêu đề</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-3 control-label">Nội dung</label>
      <div class="col-md-9">
        <textarea name="content" class="ck-editor" data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content" required></textarea>
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Không được bỏ trống nội dung</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
