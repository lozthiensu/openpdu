<div class="page-header" data-ng-controller="HeaderController">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home" mean-token="'site-title'"><img style="height: 30px;"src="system/assets/img/logo-line.png"></a>
      </div>
    
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
      
        <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ui-sref-active="active" class="">
                <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
            <li data-ng-show="global.authenticated" ng-if="!global.user.profile" class=""><a href="/logout">Đăng xuất</a></li>
                     
        </ul>
        <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
            <li><a ui-sref='auth.register'>Đăng kí</a>
            </li>
            <li class="divider-vertical"></li>
            <li><a ui-sref='auth.login'>Đăng nhập</a>
            </li>
        </ul>


        <ul class="nav navbar-nav navbar-right">


        </ul>
      </div><!-- /.navbar-collapse -->
</div>
