<div data-ng-controller="ForgotPasswordCtrl" class="form forgot_password_form main-form">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h2>Quên mật khẩu</h2>
  <p>Vui lòng điền email của bạn để reset mật khẩu.</p>
  <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
    <div class="input-wrapper">

        <input required id="email_block" type="email" name="email" placeholder="Email Address"
               ng-model="user.email">
        <div class="error_message">Vui lòng nhập đúng thông tin #</div>
        <span class="pic email"></span>
     </div>
      <div class="button_send">
          <button type="submit" class="submit_button">Gửi</button>
          <p>Bạn chưa có tài khoản?</p>
          <a ui-sref='auth.register'>Đăng kí</a>
      </div>

  </form>
  <div class="woman_ninja_left">
      <img src="/theme/assets/img/wall-e.png" alt="#">
  </div>
</div>
